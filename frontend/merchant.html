<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Merchant Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .wallet-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #4caf50;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .payment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .payment-id {
            font-weight: 600;
            color: #333;
        }

        .payment-amount {
            font-weight: 600;
            color: #667eea;
        }

        .payment-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .status-refunded {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-cancelled {
            background: #e2e3e5;
            color: #383d41;
        }

        .merchant-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .merchant-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .merchant-info-label {
            color: #666;
        }

        .merchant-info-value {
            color: #333;
            font-weight: 600;
        }

        .payment-link {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 12px;
            word-break: break-all;
        }

        .payment-link-label {
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Merchant Dashboard</h1>
            <p class="subtitle">Manage your payment gateway and track transactions</p>

            <div class="wallet-status">
                <div>
                    <span id="statusIndicator" class="status-indicator"></span>
                    <span id="walletInfo">
                        <button id="connectWallet" class="btn btn-primary" style="display: inline-block; width: auto; padding: 10px 20px;">Connect MetaMask</button>
                    </span>
                </div>
            </div>
        </div>

        <div id="merchantSection" class="hidden">
            <div class="grid">
                <div class="card stat-card">
                    <div class="stat-label">Total Payments</div>
                    <div class="stat-value" id="totalPayments">0</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-label">Total Volume (USDT)</div>
                    <div class="stat-value" id="totalVolume">0</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-label">Account Status</div>
                    <div class="stat-value" id="activeStatus" style="font-size: 24px;">-</div>
                </div>
            </div>

            <div class="grid">
                <div class="card">
                    <h2> Register as Merchant</h2>
                    <div id="registerAlert"></div>
                    <form id="registerForm">
                        <div class="form-group">
                            <label>Business Name</label>
                            <input type="text" id="businessName" placeholder="Enter your business name" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Register Merchant</button>
                    </form>
                </div>

                <div class="card">
                    <h2> Create Payment Intent</h2>
                    <div id="paymentAlert"></div>
                    <form id="createPaymentForm">
                        <div class="form-group">
                            <label>Payment ID (unique identifier)</label>
                            <input type="text" id="paymentId" placeholder="e.g., invoice-001" required />
                        </div>
                        <div class="form-group">
                            <label>Amount (USDT)</label>
                            <input type="number" id="amount" step="0.01" min="0.01" placeholder="100.00" required />
                        </div>
                        <div class="form-group">
                            <label>Expiry (minutes)</label>
                            <input type="number" id="expiry" value="60" min="1" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Create Payment Intent</button>
                    </form>
                    <div id="paymentLinkSection" style="display: none;" class="payment-link">
                        <div class="payment-link-label">Payment Link:</div>
                        <div id="paymentLinkUrl"></div>
                        <button id="copyLinkBtn" class="copy-btn">Copy Link</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2> Your Payments
                    <button id="refreshPayments" class="btn btn-secondary" style="width: auto; padding: 8px 16px; font-size: 12px; margin-left: auto;">Refresh</button>
                </h2>
                <div id="paymentsList">
                    <p style="text-align: center; color: #666;">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="merchant.js"></script>
</body>
</html>
